apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: hello-world-staging
  namespace: argocd
  labels:
    app: hello-world
    environment: staging
    essesseff: "true"
  annotations:
    essesseff.io/repository-id: "{{REPOSITORY_ID}}"
    essesseff.io/environment: "staging"
    notifications.argoproj.io/subscribe.on-sync-started.webhook: webhook-hello-world
    notifications.argoproj.io/subscribe.on-sync-succeeded.webhook: webhook-hello-world
    notifications.argoproj.io/subscribe.on-sync-failed.webhook: webhook-hello-world
    notifications.argoproj.io/subscribe.on-deployed.webhook: webhook-hello-world
    notifications.argoproj.io/subscribe.on-health-degraded.webhook: webhook-hello-world
spec:
  project: default
  source:
    repoURL: https://github.com/essesseff-hello-world-go-template/hello-world-config-staging
    targetRevision: main
    path: .
    helm:
      valueFiles:
        - values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: essesseff-hello-world-go-template
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 3
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  revisionHistoryLimit: 10
  info:
    - name: hello-world
      value: "hello-world GitOps deployment managed by essesseff"
    - name: environment
      value: "staging"

